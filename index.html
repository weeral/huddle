<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Huddle</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel='icon' href='./images/favicon-32x32.png' type='image/x-icon'/ >
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="huddlelogo">
      <img src="./images/logo.svg" alt="huddlelogo" />
    </header>
    <div class="main-section">
      <img src="./images/illustration-mockups.svg" alt="mockup" />

      <div class="community">
        <h2>
          Build The Community<br />
          Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communites. You have<br />
          a voice, but so does your audience. Create connections with<br />
          your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
    <footer>
      <ul>
        <li>
          <a
            href="http://www.facebook.com"
            class="fa fa-facebook-official fa-2x"
          ></a>
        </li>
        <li>
          <a href="http://www.twitter.com" class="fa fa-twitter fa-2x"></a>
        </li>
        <li>
          <a href="http://www.instagram.com" class="	fa fa-instagram fa-2x"></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
